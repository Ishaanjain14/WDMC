<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Calender project</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="test.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" > > </span>
          <span id="next" > > </span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
      <footer>
        <button class="btn">
            WEEKLY VIEW
        </button>
    </footer>
    </div>
    
    
  </body>
</html>
